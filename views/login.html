<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="Login" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* Reset b√°sico */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1e24;
    }

    /* Card central */
    .login-card {
        background-color: #ffffff;
        border-radius: 12px;
        width: 460px;
        padding: 40px 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-card img {
        display: block;
        margin: 0 auto 30px auto;
        width: 150px;
    }

    /* Inputs */
    .login-card input[type="email"],
    .login-card input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        background-color: #f1f5f9;
        font-size: 14px;
    }

    /* Bot√µes */
    .login-card button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #1f2937;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card button img {
        margin-right: 10px;
    }

    .login-card .or {
        text-align: center;
        color: #9ca3af;
        margin: 15px 0;
        font-size: 14px;
    }

    .login-card a {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: #6b7280;
        text-decoration: none;
    }

    .login-card a:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="login-card">
    <img src="Sistema pai/assets/Logo" alt="Logo">

    <input type="email" placeholder="Email">

    <div class="password-wrapper">
        <input type="senha" placeholder="password">
        <button class="toggle-password">üëÅÔ∏è</button>
    </div>

    <button>Entrar</button>

    <div class="or">ou</div>

    <a href="#">Esqueceu a senha?</a>
</div>

<script>
    // Toggle visibilidade da senha
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('.password-wrapper input');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
</script>

</body>
</html>
